name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  # For publish workflow
  workflow_call:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target: [
          # Don't run a virtual machine for x86_* artifacts
          # maturin platform, Docker platform
          [x86_64, _],
          [x86, _],
          [aarch64, arm64v8],
          [armv7, arm32v7]
        ]
        python: [
          'python3.8',
          'python3.9',
          'python3.10',
          'python3.11',
          'python3.12',
          'pypy3.9',
          'pypy3.10'
        ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target[0] }}
          args: --release --out dist --interpreter ${{ matrix.python }}
          sccache: 'true'
          manylinux: auto

      - name: Run Aerospike server
        run: docker run -d -p 3000:3000 aerospike/aerospike-server

      - name: Set up QEMU
        if: ${{ !startsWith(matrix.target[0], 'x86') }}
        uses: docker/setup-qemu-action@v3

      - name: Get Docker image name and tag
        run: echo DOCKER_IMAGE_TAG=$(cat ${{ matrix.python }} | sed -E "s/(python|pypy)/\1:/") >> $GITHUB_ENV

      - name: Run container in QEMU VM
        if: ${{ !startsWith(matrix.target[0], 'x86') }}
        # Run in the host network to connect to Aerospike server
        run: docker run -d --network host --name ${{ matrix.python }} --platform ${{ matrix.target[1]}} ${{ env.DOCKER_IMAGE_TAG }} tail -f /dev/null

      - name: Copy tests and wheel to container
        if: ${{ !startsWith(matrix.target[0], 'x86') }}
        run: docker cp ../aerospike-client-python ${{ matrix.python }}:/

      - name: Install test dependencies
        run: docker exec --working-directory aerospike-client-python/test ${{ matrix.python }} ${{ matrix.python }} -m pip install -r requirements.txt

      - name: Run tests
        run: docker exec --working-directory aerospike-client-python/test ${{ matrix.python }} ${{ matrix.python }} -m pytest new_tests/

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  windows:
    runs-on: windows-2022
    strategy:
      matrix:
        target: [x64, x86]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  macos:
    runs-on: macos-12
    strategy:
      matrix:
        target: [x86_64, aarch64]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
