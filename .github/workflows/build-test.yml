              exit 1
            fi
            echo "Waiting for Aerospike server... ($i/10)"
            sleep 1
          done
          # Configure namespace for TTL support (default Docker image has nsup disabled)
          echo "Configuring namespace for TTL support..."
          docker exec aerospike-server asinfo -v "set-config:context=namespace;id=test;nsup-period=120"
          docker exec aerospike-server asinfo -v "set-config:context=namespace;id=test;default-ttl=2592000"
          # Debug: Print namespace configuration
          echo "=== Namespace Configuration ==="
          docker exec aerospike-server asinfo -v "get-config:context=namespace;id=test" | tr ';' '\n' | grep -E "nsup-period|default-ttl|allow-ttl"
          echo "=== Server Build ==="
          docker exec aerospike-server asinfo -v "build"

      - name: Remove python prefix for setting up python
        run: echo PYTHON_VERSION=$(echo ${{ matrix.python }} | sed -E "s/python(.*)/\1/") >> $GITHUB_ENV

      - name: Setup Python for testing
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install wheel
        run: ${{ matrix.python }} -m pip install *.whl
        working-directory: aerospike_async
      - name: Install pytest
        run: ${{ matrix.python }} -m pip install pytest pytest-asyncio

      - name: Debug module contents
        run: |
          ${{ matrix.python }} -c "import aerospike_async; print('Module imported successfully')"
          ${{ matrix.python }} -c "import aerospike_async; print('Available functions:', [x for x in dir(aerospike_async) if not x.startswith('_')])"
      - name: Run tests
        env:
          AEROSPIKE_HOST: localhost:3000
          AEROSPIKE_USE_SERVICES_ALTERNATE: "true"
        run: |
          # Remove only the __init__.py file to prevent import conflicts with installed package
          rm -f python/aerospike_async/__init__.py
          # Remove .env file so tests use default localhost:3000
          rm -f aerospike.env
          # Run all tests (excluding slow tests in CI)
          ${{ matrix.python }} -m pytest python/tests -v -s -m "not slow" || TEST_FAILED=true
          if [ "$TEST_FAILED" = "true" ]; then
            echo "=== Aerospike Server Log (last 100 lines) ==="
            docker logs --tail 100 aerospike-server
            echo "=== End of Server Log ==="
            exit 1
          fi

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-arm64-${{ matrix.python }}
          path: aerospike_async

  windows:
    runs-on: windows-2022
    strategy:
      matrix:
        target: [x64, x86]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy
      - name: Install NASM
        run: |
          choco install nasm -y
          # Add NASM to PATH for subsequent steps (Chocolatey installs to Program Files)
          $nasmPath = "C:\Program Files\NASM"
          if (Test-Path $nasmPath) {
            echo "$nasmPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            # Verify NASM using full path (PATH won't be updated until next step)
            & "$nasmPath\nasm.exe" -v
          } else {
            # Fallback to Chocolatey bin directory
            echo "C:\ProgramData\chocolatey\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            # Try to find nasm in common locations
            $chocoBin = "C:\ProgramData\chocolatey\bin\nasm.exe"
            if (Test-Path $chocoBin) {
              & $chocoBin -v
            } else {
              echo "NASM installed but path verification skipped (will be available in next step)"
            }
          }
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out aerospike_async --find-interpreter
          sccache: 'true'
        env:
          # Force aws-lc-sys to use pre-generated bindings if available
          AWS_LC_SYS_CMAKE_BUILDER: "0"
          AWS_LC_SYS_EXTERNAL_BINDGEN: "0"
      
      # Note: Tests are skipped on Windows because the Windows runner uses Windows containers
      # and cannot run Linux containers (Aerospike server requires Linux).
      # Windows wheels are built and uploaded, but tests run on Linux/macOS only.
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: aerospike_async

  macos-x86:
    runs-on: macos-latest-large
    strategy:
      matrix:
        python: [
          'python3.10',
          'python3.11',
          'python3.12',
          'python3.13',
          'python3.14'
        ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Try Podman
        run: |
          brew install podman
          podman machine init
          podman machine start
          # Retry pulling and running image with exponential backoff (DNS/network issues can be transient)
          for i in {1..5}; do
            if podman run -d -p 3000:3000 --name aerospike-server aerospike/aerospike-server:8.1.0.2; then
              echo "Aerospike server started successfully on attempt $i"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "Failed to start Aerospike server after 5 attempts"
              echo "Checking network connectivity..."
              nslookup registry-1.docker.io || echo "DNS resolution failed"
              curl -I https://registry-1.docker.io/v2/ || echo "HTTPS connection failed"
              exit 1
            fi
            echo "Attempt $i failed, retrying in $((2**i)) seconds..."
            sleep $((2**i))
          done
          # Wait for server to be ready
          sleep 5
          # Configure namespace for TTL support (default Docker image has nsup disabled)
          echo "Configuring namespace for TTL support..."
          podman exec aerospike-server asinfo -v "set-config:context=namespace;id=test;nsup-period=120" || echo "Failed to set nsup-period"
          podman exec aerospike-server asinfo -v "set-config:context=namespace;id=test;default-ttl=2592000" || echo "Failed to set default-ttl"
          # Debug: Print namespace configuration
          echo "=== Namespace Configuration ==="
          podman exec aerospike-server asinfo -v "get-config:context=namespace;id=test" | tr ';' '\n' | grep -E "nsup-period|default-ttl|allow-ttl" || echo "Could not get namespace config"
          echo "=== Server Build ==="
          podman exec aerospike-server asinfo -v "build"
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy
      - name: Setup Python for maturin
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out aerospike_async --interpreter ${{ matrix.python }}
          sccache: 'true'
      - name: Remove python prefix for setting up python (CPython only)
        run: echo PYTHON_VERSION=$(echo ${{ matrix.python }} | sed -E "s/python(.*)/\1/") >> $GITHUB_ENV
      - name: Setup Python for testing
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install wheel
        run: ${{ matrix.python }} -m pip install --find-links=aerospike_async/ aerospike_client_python_async
      - name: Install pytest
        run: ${{ matrix.python }} -m pip install pytest pytest-asyncio
      - name: Debug module contents (macOS)
        run: |
          ${{ matrix.python }} -c "import aerospike_async; print('Module imported successfully')"
          ${{ matrix.python }} -c "import aerospike_async; print('Available functions:', [x for x in dir(aerospike_async) if not x.startswith('_')])"
      - name: Run tests
        env:
          AEROSPIKE_HOST: localhost:3000
          AEROSPIKE_USE_SERVICES_ALTERNATE: "true"
        run: |
          # Remove only the __init__.py file to prevent import conflicts with installed package
          # Keep the exceptions/ directory as it's needed by the tests
          rm -f python/aerospike_async/__init__.py
          # Remove .env file so tests use default localhost:3000 (matches our server)
          rm -f aerospike.env
          # Run all tests (excluding slow tests in CI)
          ${{ matrix.python }} -m pytest python/tests -v -s -m "not slow" || TEST_FAILED=true
          if [ "$TEST_FAILED" = "true" ]; then
            echo "=== Aerospike Server Log (last 100 lines) ==="
            podman logs --tail 100 aerospike-server || echo "Could not retrieve server logs"
            echo "=== End of Server Log ==="
            exit 1
          fi
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86-${{ matrix.python }}
          path: aerospike_async

  # Build-only: macOS arm64 runners don't support container virtualization
  # (vfkit fails), so tests can't run. Code is tested on Linux aarch64 and
  # macOS x86_64 which cover the same Rust/Python logic.
  macos-arm:
    runs-on: macos-latest
    strategy:
      matrix:
        python: [
          'python3.10',
          'python3.11',
          'python3.12',
          'python3.13',
          'python3.14'
        ]
      fail-fast: false
    steps:
