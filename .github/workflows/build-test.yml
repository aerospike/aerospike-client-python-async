name: CI Build & Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  # For publish workflow
  workflow_call:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target: [
          # Don't run a virtual machine for x86_64 artifacts
          # maturin platform, Docker platform
          [x86_64, _],
          [x86, linux/386],
          # aarch64 and armv7 disabled due to aws-lc-sys cross-compilation issues:
          #
          # Bindgen Feature Issue:
          # - Enabling bindgen forces libclang dependency across ALL targets
          # - This includes x86_64 which has pre-generated bindings and doesn't need bindgen
          # - libclang is often missing or incompatible in standard manylinux Docker containers
          # - This causes build failures in CI/CD environments
          # - Resolution: Removed bindgen feature to improve reliability
          #
          # ARM Cross-Compilation Issue:
          # - aarch64: __ARM_ARCH not defined when compiling ARM assembly files
          #   * aws-lc-sys tries to compile arm/aes/*.S files for aarch64
          #   * Cross-compiler (aarch64-unknown-linux-gnu-gcc) doesn't define __ARM_ARCH properly
          #   * Error: #error "ARM assembler must define __ARM_ARCH" in asm_base.h:77
          #   * AWS_LC_SYS_NO_ASM only works for debug builds, not release
          #   * Tested both aws-lc-sys 0.36.0 and 0.37.0 (latest, Jan 23, 2026) - both have the same issue
          # - armv7: bindgen/libclang not available in manylinux Docker
          #   * Requires bindgen which needs libclang
          #   * Pre-generated bindings not available for armv7
          #
          # See: https://github.com/aws/aws-lc-rs/issues
          #
          # Potential solutions:
          # - Wait for aws-lc-sys to fix ARM assembly compilation for aarch64
          # - Build without TLS for ARM targets (temporary workaround)
          # - Use custom manylinux Docker image with proper ARM cross-compilation setup
          # - Workaround: Install clang and set BINDGEN_EXTRA_CLANG_ARGS in Cross.toml
          #   (requires custom build environments, not suitable for standard CI)
          # [aarch64, linux/arm64],
          # [armv7, linux/arm/v7]
        ]
        python: [
          'python3.10',
          'python3.11',
          'python3.12',
          'python3.13',
          'python3.14'
        ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy
      - name: Setup Python for maturin
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install specific Rust version
        run: |
          rustup install 1.90.0
          rustup default 1.90.0
          rustup show
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target[0] }}
          args: --release --out aerospike_async --interpreter ${{ matrix.python }}
          sccache: 'true'
          manylinux: auto
        env:
          # Force aws-lc-sys to use pre-generated bindings instead of bindgen/CMake
          # This avoids needing libclang and system headers in manylinux Docker containers
          # Note: These environment variables should be passed into the Docker container
          AWS_LC_SYS_CMAKE_BUILDER: "0"
          AWS_LC_SYS_EXTERNAL_BINDGEN: "0"
          # Ensure pre-generated bindings are used (don't skip them)
          AWS_LC_SYS_NO_PREGENERATED_SRC: "0"

      - name: Run Aerospike server
        run: |
          docker run -d -p 3000:3000 --name aerospike-server aerospike/aerospike-server:8.1.0.2
          # Wait for Aerospike server to be ready (max 10 seconds)
          for i in {1..10}; do
            if docker exec aerospike-server asinfo -v "statistics" > /dev/null 2>&1; then
              echo "Aerospike server is ready after $i seconds"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "Aerospike server failed to start after 10 seconds"
              docker logs aerospike-server
              exit 1
            fi
            echo "Waiting for Aerospike server... ($i/10)"
            sleep 1
          done
          # Configure namespace for TTL support (default Docker image has nsup disabled)
          echo "Configuring namespace for TTL support..."
          docker exec aerospike-server asinfo -v "set-config:context=namespace;id=test;nsup-period=120"
          docker exec aerospike-server asinfo -v "set-config:context=namespace;id=test;default-ttl=2592000"
          # Debug: Print namespace configuration
          echo "=== Namespace Configuration ==="
          docker exec aerospike-server asinfo -v "get-config:context=namespace;id=test" | tr ';' '\n' | grep -E "nsup-period|default-ttl|allow-ttl"
          echo "=== Server Build ==="
          docker exec aerospike-server asinfo -v "build"

      - name: Set up QEMU
        if: ${{ !startsWith(matrix.target[0], 'x86_64') }}
        uses: docker/setup-qemu-action@v3

      - name: Get Docker image name and tag
        run: echo DOCKER_IMAGE_TAG=$(echo ${{ matrix.python }} | sed -E "s/(python|pypy)/\1:/") >> $GITHUB_ENV

      - name: Run container in QEMU VM
        if: ${{ !startsWith(matrix.target[0], 'x86_64') }}
        # Run in the host network to connect to Aerospike server
        run: docker run -d --network host --name ${{ matrix.python }} --platform ${{ matrix.target[1]}} ${{ env.DOCKER_IMAGE_TAG }} tail -f /dev/null

      - name: Copy tests and wheel to container
        if: ${{ !startsWith(matrix.target[0], 'x86_64') }}
        run: docker cp ../aerospike-client-python-async ${{ matrix.python }}:/


      - name: Install wheel (non-x86 wheels)
        if: ${{ !startsWith(matrix.target[0], 'x86_64') }}
        run: docker exec --workdir /aerospike-client-python-async ${{ matrix.python }} ${{ matrix.python }} -m pip install --find-links=aerospike_async/ aerospike_client_python_async
      - name: Install pytest (non-x86 wheels)
        if: ${{ !startsWith(matrix.target[0], 'x86_64') }}
        run: docker exec --workdir /aerospike-client-python-async ${{ matrix.python }} ${{ matrix.python }} -m pip install pytest pytest-asyncio
      - name: Run tests (non-x86 wheels)
        if: ${{ !startsWith(matrix.target[0], 'x86_64') }}
        run: |
          # Remove only the __init__.py file to prevent import conflicts with installed package
          # Keep the exceptions/ directory as it's needed by the tests
          docker exec --workdir /aerospike-client-python-async ${{ matrix.python }} rm -f python/aerospike_async/__init__.py
          # Remove .env file so tests use default localhost:3000 (matches our server)
          docker exec --workdir /aerospike-client-python-async ${{ matrix.python }} rm -f aerospike.env
          # Set AEROSPIKE_HOST environment variable to bypass env file and use CI server port
          docker exec -e AEROSPIKE_HOST=localhost:3000 -e AEROSPIKE_USE_SERVICES_ALTERNATE=true --workdir /aerospike-client-python-async ${{ matrix.python }} ${{ matrix.python }} -m pytest python/tests -v -s -m "not slow" || TEST_FAILED=true
          if [ "$TEST_FAILED" = "true" ]; then
            echo "=== Aerospike Server Log (last 100 lines) ==="
            docker logs --tail 100 aerospike-server
            echo "=== End of Server Log ==="
            exit 1
          fi

      - name: Remove python prefix for setting up python (CPython only)
        if: ${{ startsWith(matrix.target[0], 'x86_64') }}
        run: echo PYTHON_VERSION=$(echo ${{ matrix.python }} | sed -E "s/python(.*)/\1/") >> $GITHUB_ENV

      - name: Setup Python for testing
        if: ${{ startsWith(matrix.target[0], 'x86_64') }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install wheel (x86 wheels)
        if: ${{ startsWith(matrix.target[0], 'x86_64') }}
        run: ${{ matrix.python }} -m pip install *.whl
        working-directory: aerospike_async
      - name: Install pytest (x86 wheels)
        if: ${{ startsWith(matrix.target[0], 'x86_64') }}
        run: ${{ matrix.python }} -m pip install pytest pytest-asyncio

      - name: Debug module contents (x86 wheels)
        if: ${{ startsWith(matrix.target[0], 'x86_64') }}
        run: |
          ${{ matrix.python }} -c "import aerospike_async; print('Module imported successfully')"
          ${{ matrix.python }} -c "import aerospike_async; print('Available functions:', [x for x in dir(aerospike_async) if not x.startswith('_')])"
      - name: Run tests (x86 wheels)
        if: ${{ startsWith(matrix.target[0], 'x86_64') }}
        env:
          AEROSPIKE_HOST: localhost:3000
          AEROSPIKE_USE_SERVICES_ALTERNATE: "true"
        run: |
          # Remove only the __init__.py file to prevent import conflicts with installed package
          # Keep the exceptions/ directory as it's needed by the tests
          rm -f python/aerospike_async/__init__.py
          # Remove .env file so tests use default localhost:3000 (matches our server)
          rm -f aerospike.env
          # Run all tests (excluding slow tests in CI)
          ${{ matrix.python }} -m pytest python/tests -v -s -m "not slow" || TEST_FAILED=true
          if [ "$TEST_FAILED" = "true" ]; then
            echo "=== Aerospike Server Log (last 100 lines) ==="
            docker logs --tail 100 aerospike-server
            echo "=== End of Server Log ==="
            exit 1
          fi

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.python }}-${{ matrix.target[0] }}
          path: aerospike_async

  # Native ARM64 Linux build (no cross-compilation needed)
  linux-arm:
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        python: [
          'python3.10',
          'python3.11',
          'python3.12',
          'python3.13',
          'python3.14'
        ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy
      - name: Setup Python for maturin
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out aerospike_async --interpreter ${{ matrix.python }}
          sccache: 'true'
          manylinux: auto
        env:
          AWS_LC_SYS_CMAKE_BUILDER: "0"
          AWS_LC_SYS_EXTERNAL_BINDGEN: "0"
          AWS_LC_SYS_NO_PREGENERATED_SRC: "0"

      - name: Run Aerospike server
        run: |
          docker run -d -p 3000:3000 --name aerospike-server aerospike/aerospike-server:8.1.0.2
          # Wait for Aerospike server to be ready (max 10 seconds)
          for i in {1..10}; do
            if docker exec aerospike-server asinfo -v "statistics" > /dev/null 2>&1; then
              echo "Aerospike server is ready after $i seconds"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "Aerospike server failed to start after 10 seconds"
